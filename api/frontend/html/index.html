<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../static/css/style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/script.js?sts"></script>
	<title>	</title>
</head>
<body>
	<div id="container">
		<section id="estado">
			<h2 class="category-title">Estado</h2>
				<div class="flex-button">
				<input class="drop-select" id="txt_estados" type="text" name="txt_estados" placeholder="Estados">
				<button class="add" id= "add_estado">+</button>
				</div>
				<div id="estado-selecionado"></div>
			</section>
			
			<section id="mercado">
				<h2 class="category-title">Mercado</h2>
				<div class="flex-button">
          		<input class="drop-select" id="txt_mercados" type="text" name="txt_mercados" placeholder="Mercado">
				<button class="add" id="add_mercado">+</button>
				</div>
				<div id="mercado-selecionado"></div>
			</section>

		<section id="stacks">
			<h2 class="category-title">Stacks</h2>
			<div class="flex-button">
          		<input class="drop-select" id="txt_stacks" type="text" name="txt_stacks" placeholder="Stacks">
				<button class="add" id='add_stack'>+</button>
			</div>
			<div id="stack-selecionado"></div>


		</section>

		<section>
			<h3 class="input-header">Nome do arquivo</h3>
			<input type="text" id="file_name"><span> .csv</span>
		</section>
		<button type="button" id='submit'>Submit</button>
		</div>
	</body>
</html>
